<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fillup the form</h2>
            <form>
                <label for="name">Your Name: 
                    <input id="name" type="text" placeholder="Your name">
                </label>
                
                <label for="email">Your Email: 
                    <input type="email" placeholder="Your Email">
                </label>

                <label for="phone">Your Phone: 
                    <input type="Phone" placeholder="Your Phone">
                </label>

                <fieldset>
                    <legend>
                        Pick One Pitha
                    </legend>

                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy" >Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Pick on or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisa
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>

                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chilli
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special instruction</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit">
            </form>
        </section>
    </main>
    <footer></footer>
